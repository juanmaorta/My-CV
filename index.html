<html>
<head>
	<title></title>
	<script language="Javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script language="Javascript" src="./libs/mustache.js"></script>
	<script language="Javascript" src="./app/cv.class.js" ></script>
	<script language="Javascript" src="./app/mycv.json.js" ></script>
	<script language="Javascript" src="./app/app.js" ></script>
	<style type="text/css">
	body {font-family: "Andale Mono", "Courier new", Courier; font-size: 14px; margin: 2em; background-color: #fff; color: #666;}
	p {margin: .2em 0; line-height: 1.4em;}
	p strong {font-weight: normal; color: #000;}
	a {color: red; text-decoration: none;}
	a:hover {color: blue;}
	h2 {font-weight: normal; margin: 0 0 1em 0; color: #333;}

	ul {list-style: none; margin: 0; padding: 0;}

	.menu {color: green; width: 300px; float: left;}
	.menu li {margin: .2em 0;}
	.menu a {color: inherit;}
	.menu a:hover {color: #000;}

	ul.itemlist li {margin-bottom: 3em;}
	ul.enum {padding-left: 1em; list-style-type:square}

	p.desc {font-size: .9em;}


	#display_info {width: 550px; float: left; margin-left: 50px;}
	img#cand_photo {float: right;}
	</style>
</head>
<body>

<ul class="menu">
	<li><a href="#" title="personal">.displayPersonalInfo()</a></li>
	<li><a href="#" title="academic">.displayAcademicInfo()</a></li>
	<li><a href="#" title="professional">.displayProfesionalInfo()</a></li>
	<li><a href="#" title="tech">.displayTechnicalSkills()</a></li>
	<li><a href="#" title="projects">.displayProjects()</a></li>
</ul>
<div id="display_info">

</div>

<script>
$(document).ready(function(){
   	$cont = $("#display_info");
   	
	$(".menu a").click(function () {
		switch($(this).attr("title")) {
			case "personal":
				displayPersonalInfo($cont, candidate);
				break;
			case "academic":
				displayAcademicInfo($cont, candidate);
				break;
			case "professional":
				displayProfesionalInfo($cont, candidate);
				break;
			case "tech":
				displayTechnicalSkills($cont, candidate);
				break;
			case "projects":
				displayProjects($cont, candidate);
				break;
		}
	});

	// shows default content
	displayPersonalInfo($cont, candidate);
 });
</script>

<!-- Mustache templates -->
<!-- Personal info -->
<script id="personal_info" type="text/template">
	{{#photo}}<img src="{{photo}}" alt="{{name}}'s photo" id="cand_photo"/>{{/photo}}
	<h2>{{name}} {{surname}}</h2>
	<p>{{gender}}, {{age}}</p>
	<p><strong>I live in</strong> {{city_of_residence}} - {{country_of_residence}}</p>
	
	
	<p><a href="mailto:{{email}}">{{email}}</a></p>
	<p>{{mobile}}</p>

	{{#web}}<p><a href="{{web}}" target="_blank">My personal website</a></p>{{/web}}
	<h3>Social URLs</h3>
	<ul class="enum">{{#other_urls}}<li><a href="{{url}}" target="_blank">{{name}}</a></li>{{/other_urls}}</ul>
</script>

<script id="academic_info" type="text/template">
	<h2>Academic info</h2>
	<ul>{{#studies}}<li><strong>{{title}}</strong><p><em>{{period}}</em></p><p>{{center}}</p><p>{{city}}</p></li>{{/studies}}</ul>
	<h3>Languages</h3>
	<ul class="enum">
	{{#languages}}
	<li>{{lang_name}} - {{level}}</li>
	{{/languages}}
	</ul>
</script>

<script id="technical_skill_info" type="text/template">
	<h2>Technical skills</h2>
	<ul class="enum">
	{{#tech_skills}}
		<li>{{.}}</li>
	{{/tech_skills}}
	</ul>
</script>

<script id="professional_info" type="text/template">
	<h2>Professional info</h2>
	<ul class="itemlist">
		{{#prof_experience}}
		<li>
			<p><strong>{{company}}</strong></p>
			<p>{{position}}</p>
			<p>{{period}}</p>
			<p class="desc">{{description}}</p>
		</li>
		{{/prof_experience}}
	</ul>
</script>

<script id="project_info" type="text/template">
	<h2>My projects</h2>
	<ul class="itemlist">
	{{#projects}}
	<li>
		<a href="{{url}}" target="_blank"><strong>{{name}}</strong></a>
		{{#duties}}<p>{{duties}}</p>{{/duties}}
		{{#description}}<p class="desc">{{description}}</p>{{/description}}
	</li>
	{{/projects}}
	</ul>
</script>
</body>
</html>
